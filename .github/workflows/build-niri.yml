name: Build and Release Niri

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ permette di pushare tag e creare release

jobs:
  build:
    name: Build Niri Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t niri-autobuild .

      - name: Run container to extract binary
        run: |
          mkdir -p build_out
          docker run --rm -v "$(pwd)/build_out":/out niri-autobuild
          mv build_out/niri build_out/niri-$(uname -m)-linux
          ls -lh build_out/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: niri-binary
          path: build_out/niri-*-linux

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: niri-binary
          path: ./release

      - name: Create automatic tag
        id: tag
        run: |
          TAG_NAME="auto-$(date +'%Y%m%d-%H%M%S')"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: "Niri nightly build (${{ steps.tag.outputs.tag_name }})"
          files: ./release/niri-*-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
