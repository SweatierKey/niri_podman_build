name: Build Niri

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Niri binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t niri-autobuild .

      - name: Run container to extract binary
        run: |
          mkdir -p build_out
          docker run --rm -v "$(pwd)/build_out":/out niri-autobuild
          ls -lh build_out/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: niri-binary
          path: build_out/niri

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: niri-binary
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/niri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
